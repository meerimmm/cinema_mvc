<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>find_by_id</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(https://u.kanobu.ru/articles/pics/5024e902-f636-4ded-9235-7497c9aa15d7.jpg)">

<table class="table"
       style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">
  <thead class="thead-dark">
  <tr>
    <th scope="col"><b>ID</b></th>
    <th scope="col"><b>NAME</b></th>
    <th scope="col"><b>RAISING</b></th>
    <th scope="col"><b>CINEMA</b></th>
    <th scope="col"><b>SESSION</b></th>
    <th scope="col"><b>PLACE</b></th>

  </tr>
  </thead>
  <tbody>
  <tr>
    <td th:text="${find_by_id.id}"></td>
    <td th:text="${find_by_id.name}"></td>
    <td th:text="${find_by_id.raising}"></td>
    <td th:text="${find_by_id.cinema.name}"></td>
    <td>
      <a th:href="@{/session/find_all}"><input type="submit" value="Session"/> </a>
    </td>
    <td>
        <a th:href="@{/session/find_by_id/{id}(id=${session.id})}"> <input type="submit" value="Session"/>
       </a>
    </td>
    <td>
      <a th:href="@{/place/find_all/{id}(id=${.id})}"> <input type="submit" value="Place"/>
      </a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
