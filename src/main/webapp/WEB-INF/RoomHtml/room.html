<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>form login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div>
  <form
          th:object="${room}"
          th:method="post"
          th:action="@{/room/save_room}"

          style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

    <div class="form-group">
      <label for="exampleInputEmail1">room name</label>
      <input th:field="${room.name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="cinema name"
             placeholder="user name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">raising</label>
      <input th:field="${room.raising}" type="text" class="form-control" id="exampleInputPassword1" placeholder="address">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">session</label>
      <input th:field="${room.sessions}" type="text" class="form-control" id="exampleInputPassword2" placeholder="room">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">cinema</label>
      <input th:field="${room.cinema}" type="text" class="form-control" id="exampleInputPassword3" placeholder="room">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">place</label>
      <input th:field="${room.places}" type="text" class="form-control" id="exampleInputPassword4" placeholder="room">
    </div>
    <input type="submit" value="Submit">  </form>
</div>
</body>
</html>
