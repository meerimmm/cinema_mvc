<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>find_by_id</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<table class="table"
       style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">
    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>START</b></th>
        <th scope="col"><b>FINISH</b></th>
        <th scope="col"><b>ROOM</b></th>
        <th scope="col"><b>MOVIE</b></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${find_by_id.id}"></td>
        <td th:text="${find_by_id.name}"></td>
        <td th:text="${find_by_id.start}"></td>
        <td th:text="${find_by_id.finish}"></td>
        <td th:text="${find_by_id.rooms}"></td>
        <td th:text="${find_by_id.movie.name}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
