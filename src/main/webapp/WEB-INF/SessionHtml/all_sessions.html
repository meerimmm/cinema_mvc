<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all_users</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(https://tehnikaplus.ru/upload/iblock/218/mrpyceczfehxwx1v63vi39ljksoqgn4t.jpg)">

<table class="table"
       style="width: 500px; height: 300px; margin-top: 100px; margin-left: 300px">
    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>START</b></th>
        <th scope="col"><b>FINISH</b></th>
<!--        <th scope="col"><b>ROOMS</b></th>-->
        <th scope="col"><b>MOVIE</b></th>
<!--        <th scope="col"><b style="color: darkblue"><a th:href="@{/session/save}"> ADD SESSIONS</a> </b></th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="ses:${all_sessions}">
        <td style="color: darkkhaki" th:text="${ses.id}"></td>
        <td style="color: darkkhaki" th:text="${ses.name}"></td>
        <td style="color: darkkhaki" th:text="${ses.start}"></td>
        <td style="color: darkkhaki" th:text="${ses.finish}"></td>
<!--        <td style="color: darkkhaki" th:text="${ses.rooms}"></td>-->
        <td style="color: darkkhaki" th:text="${ses.movie.name}"></td>
        <td>
            <form th:action="@{/session/{id}(id=${session.getId()})}">
                <a th:href="@{/session/delete_by_id/{id}(id=${session.getId()})}">
                    <button type="button" class="btn btn-outline-danger">Delete</button>

                </a>
            </form>
        </td>
        <td>
        <td>
            <form th:action="@{/session/{id}(id=${session.id})}">
                <a th:href="@{/session/update/{id}(id=${session.getId()})}">
                    <button type="button" class="btn btn-outline-success">Update</button>                     </a>
            </form>
        </td>
            <a th:href="@{/movie/find_by_id/{id}(id=${session.getId()})}">
                <button type="button" class="btn btn-warning">Movie</button>
               </a>
        </td>
        <td></td>
    </tr>
    </tbody>
</table>


</body>
</html>
